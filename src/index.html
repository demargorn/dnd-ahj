<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="style.css" />
      <title>Like A Trello</title>
   </head>

   <body>
      <div class="board">
         <div class="todo-container container">
            <span class="title">Todo</span>
            <ul class="todo-list list"></ul>
            <button class="new-card-button">+ Add another card</button>
         </div>
         <div class="in-progress-container container">
            <span class="title">In progress</span>
            <ul class="in-progress-list list"></ul>
            <button class="new-card-button">+ Add another card</button>
         </div>
         <div class="done-container container">
            <span class="title">Done</span>
            <ul class="done-list list"></ul>
            <button class="new-card-button">+ Add another card</button>
         </div>
      </div>
   </body>
</html>
